<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainingDiary Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Lexend:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,300..700;1,8..60,300..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "accent": "var(--accent-color, #B6F23B)",
                        "accent-dim": "var(--accent-dim, #9CCF32)",
                        "bg-app": "var(--bg-app)",
                        "widget": "var(--widget-bg)",
                        "widget-border": "var(--widget-border)",
                        "text-primary": "var(--text-primary)",
                        "text-secondary": "var(--text-secondary)",
                        "status-red": "#EF4444",
                    },
                    fontFamily: {
                        "sans": ["Hanken Grotesk", "Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Source Serif 4", "serif"],
                        "nums": ["Inter", "sans-serif"],
                        "numbers": ["Inter", "sans-serif"],
                        "display": ["Lexend", "sans-serif"]
                    },
                    letterSpacing: {
                        "tightest": "-0.04em",
                        "tighter": "-0.02em",
                        "wide": "0.02em",
                        "widest": "0.1em",
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --accent-color: #B6F23B;
                --accent-dim: #9CCF32;
                --bg-app: #FFFFFF;
                --widget-bg: #111111;
                --widget-border: #222222;
                --text-primary: #000000;
                --text-secondary: #6B7280;
            }

            .dark {
                --bg-app: #000000;
                --widget-bg: #1A1A1A;
                --widget-border: #262626;
                --text-primary: #FFFFFF;
                --text-secondary: #9CA3AF;
            }

            body {
                background-color: var(--bg-app);
                color: var(--text-primary);
                transition: background-color 0.3s ease, color 0.3s ease;
            }
        }

        @layer utilities {
            .font-label { font-family: 'Hanken Grotesk', sans-serif; }
            .pb-safe { padding-bottom: env(safe-area-inset-bottom, 24px); }
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        }
    </style>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased min-h-screen selection:bg-accent selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
